<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Example</title>
    <style>
        #cart {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Product</h1>
    <p>Price: $10.00</p>
    <button id="add-to-cart">Add to Cart</button>
    <button id="remove-from-cart">Remove from Cart</button>

    <div id="cart">
        <p>Items in Cart: <span id="cart-count">0</span></p>
        <p>Total: $<span id="cart-total">0.00</span></p>
    </div>

    <script>
        let cartCount = 0;
        const itemPrice = 10.00; // Price of the item
        const cartCountDisplay = document.getElementById('cart-count');
        const cartTotalDisplay = document.getElementById('cart-total');

        document.getElementById('add-to-cart').addEventListener('click', function() {
            cartCount++;
            updateCart();
        });

        document.getElementById('remove-from-cart').addEventListener('click', function() {
            if (cartCount > 0) {
                cartCount--;
                updateCart();
            }
        });

        function updateCart() {
            const totalPrice = (cartCount * itemPrice).toFixed(2);
            cartCountDisplay.textContent = cartCount;
            cartTotalDisplay.textContent = totalPrice;
        }
    </script>
</body>
</html>
